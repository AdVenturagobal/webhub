    <!-- 核心功能：基于浏览器语言的页面跳转脚本 -->
    <script>
    (function() {
        // 标准化地获取浏览器语言，navigator.language 是现代标准
        var userLang = (navigator.language || navigator.userLanguage || "").toLowerCase();

        // 检查特定语言并跳转
        if (userLang.startsWith('zh')) {
            // 如果是中文（zh-CN, zh-TW, zh-HK 等）
            window.location.href = "cn/";
        } else if (userLang.startsWith('es')) {
            // 如果是西班牙语 (es, es-ES, es-MX 等)
            window.location.href = "es/"; // 假设的西班牙语页面路径
        } else if (userLang.startsWith('pt')) {
            // 如果是葡萄牙语 (pt, pt-BR, pt-PT 等)
            window.location.href = "pt/"; // 假设的葡萄牙语页面路径
        } else {
            // 对于所有其他语言，默认跳转到英语页面
            window.location.href = "en/";
        }
    })();
    </script>

</head>

<body>
